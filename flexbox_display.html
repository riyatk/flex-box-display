<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <link rel="stylesheet" href="./flexbox_display.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="l1"></div>
            <div class="l2"></div>
        </div>
        <div class="right">
            <div class="top">
                <div class="t1"></div>
                <div class="t2"></div>
            </div>
            <div class="bottom">
                <div class="bleft">
                    <div class="btop">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                    <div class="bbottom">
                        <div class="b3"></div>
                        <div class="b4"></div>
                    </div>
                </div>
                <div class="bright"></div>
            </div>
        </div>
    </div>
</body>
</html>
